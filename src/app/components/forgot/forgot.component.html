<div class="forgot-container">
  <h1 class="forgot-text">{{ heading }}</h1>
  <form class="forgot-form">
    <div class="forgot-container1">
      <label class="forgot-text1">{{ label_email }}</label>
      <input
        type="text"
        [attr.placeholder]="textinput_email"
        class="forgot-textinput input"
      />
    </div>
    <div class="forgot-container2">
      <button class="forgot-button button">{{ button_forgot }}</button>
    </div>
  </form>
</div>
